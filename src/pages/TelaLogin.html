  <link rel="stylesheet" href="../style/style.css">
</head>
<body>
    <header class="header-blur" >
        <nav class="navbar navbar-expand-lg navbar-dark py-3">
            <div class="container-fluid">
                <a class="" href="/index.html">
                    <img src="../public/icons/logo_univas_white.png" alt="Logo" style=" width: 150px;">
                </a>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item d-flex align-items-center">
                        <a class="nav-link active d-flex align-items-center" href="/index.html"><img class="" src="../public/icons/chamine-de-casa-medica.svg" alt=""> Home</a>
                    </li>

                    <!-- Dropdown Vacinas -->
                    <li class="nav-item dropdown d-flex align-items-center">
                        <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="navbarDropdownVacinas" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="../public/icons/seringa.svg" alt="">  
                            Vacinas
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownVacinas">
                            <li><a class="dropdown-item" href="/pages/TelaListarVacinas.html">Listar Vacinas</a></li>
                            <li><a class="dropdown-item" href="/pages/TelaCartaoVacinaAtual.html">Cartão Vacina</a></li>
                            <li><a class="dropdown-item" href="/pages/TelaRegistroVacina.html">Registro Vacinas</a></li>
                            <li><a class="dropdown-item" href="/pages/TelaFiltroVacinas.html">Filtrar Vacinas</a></li>
                            <li><a class="dropdown-item" href="/pages/TelaAgendamentoVacina.html">Agendamento Vacinas</a></li>
                        </ul>
                    </li>

                    <!-- Outras opções -->
                    <li class="nav-item dropdown d-flex align-items-center">
                        <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="navbarDropdownVacinas" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="../public/icons/usuarios-alt.svg" alt="">
                        Funcionário
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownVacinas">
                            <li><a class="dropdown-item" href="/pages/TelaListarFuncionarios.html">Listar Funcionarios</a></li>
                        </ul>
                    </li>
                    <li class="nav-item d-flex align-items-center">
                    <a class="nav-link d-flex align-items-center" href="/pages/TelaPerfilUsuario.html"><img src="../public/icons/usuario-do-circulo.svg" alt="">Meu Perfil</a>
                    </li>
                    
                </ul>

                <form class="d-flex" role="search" id="headerSearchForm">
                    <input class="form-control me-2" type="search" placeholder="Páginas" aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">Buscar</button>
                </form>
            </div>
        </nav>
    </header>

    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow-lg p-4 rounded-4 w-100" style="max-width: 450px;">
          <h2 class="text-center mb-4 fw-bold">Login</h2>
          <form id="loginForm">
            <div class="mb-3">
              <label for="cpf" class="form-label">CPF:</label>
              <input type="text" class="form-control form-control-lg" id="cpf" placeholder="Digite seu CPF" required>
            </div>
            <div class="mb-3">
              <label for="senha" class="form-label">Senha:</label>
              <input type="password" class="form-control form-control-lg" id="senha" placeholder="Digite sua senha" required>
            </div>
            <button type="submit" class="btn btn-primary btn-lg w-100 mt-2">Entrar</button>
          </form>
        </div>
      </div>

    <script>
    document.getElementById("loginForm").addEventListener("submit", async function(e) {
        e.preventDefault();
        const cpf = document.getElementById("cpf").value;
        const senha = document.getElementById("senha").value;

        try {
        const res = await fetch("http://localhost:3000/funcionarios?cpf=" + cpf + "&senha=" + senha);
        const data = await res.json();

        if (data.length > 0) {
            localStorage.setItem("usuarioLogado", JSON.stringify(data[0]));
            window.location.href = "/pages/TelaPerfilUsuario.html";
        } else {
            alert("CPF ou senha incorretos.");
        }
        } catch (error) {
        console.error(error);
        alert("Erro ao tentar logar.");
        }
    });
    </script>
    <script src="../js/script.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
