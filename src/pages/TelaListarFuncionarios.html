<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/style/style.css">
  </head>
  <body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="/index.html">
                    <img src="/public/icons/logo_univas_white.png" alt="" class="" style="filter: invert(1);">
                </a>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                    <a class="nav-link active" href="/index.html">Home</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/pages/TelaListarFuncionarios.html">Funcionário</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="/pages/TelaListarVacinas.html">Vacinas</a>
                    </li>
                </ul>
                <form class="d-flex" role="search" id="headerSearchForm">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </nav>
    </header>
<!-- Modal Funcionário -->
    <div class="container mt-4">
        <h1 class="text-center">Funcionários Cadastrados</h1>
        <form class="d-flex justify-content-center" role="search">
          <input class="form-control me-2" type="search" placeholder="Digite o Nome do usuário" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
          <button type="button" class="btn btn-outline-success" id="cadastrarFuncionarioBtn">Cadastrar Funcionario</button>
        </form>
        <table class="table mt-4">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nome</th>
              <th scope="col">CPF</th>
              <th scope="col">Registro</th>
              <th scope="col">Perfil</th>
            </tr>
          </thead>
          <tbody id="tabela-body"></tbody>
        </table>  
    </div>

    <!-- Modal para Cadastrar Funcionário -->
    <div class="modal fade" id="cadastrarModal" tabindex="-1" aria-labelledby="cadastrarModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title" id="cadastrarModalLabel">Cadastrar Funcionário</h5>
              </div>
              <div class="modal-body">
                  <form id="form-cadastrar">
                      <div class="mb-3">
                          <label for="nomeFuncionario" class="form-label">Nome</label>
                          <input type="text" class="form-control" id="nomeFuncionario" required>
                      </div>
                      <div class="mb-3">
                          <label for="cpfFuncionario" class="form-label">CPF</label>
                          <input type="text" class="form-control" id="cpfFuncionario" required>
                      </div>
                      <div class="mb-3">
                          <label for="registroFuncionario" class="form-label">Registro</label>
                          <input type="text" class="form-control" id="registroFuncionario" required>
                      </div>
                  </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-warning" id="salvar-btn">Salvar</button>
                <button type="button" class="btn btn-danger" id="cancelar-btn">Cancelar</button>
            </div>
          </div>
      </div>
    </div>

    <!-- Modal para Detalhes do Funcionário -->
    <div class="modal fade" id="detalhesModal" tabindex="-1" aria-labelledby="detalhesModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="detalhesModalLabel">Detalhes do Funcionário</h5>
                </div>
                <div class="modal-body" id="modal-body">
                    <!-- Detalhes do funcionário serão carregados aqui -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-warning" id="editar-btn">Editar</button>
                    <button type="button" class="btn btn-danger" id="excluir-btn">Excluir</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/js/scriptFuncionarios.js"></script>
    <script src="/js/script.js" ></script>
  </body>
</html>
