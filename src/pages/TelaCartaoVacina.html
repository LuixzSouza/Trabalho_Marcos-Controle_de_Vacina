<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Agendamento de Vacinas</title>
    <link rel="stylesheet" href="/src/style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-success py-3">
            <div class="container-fluid">
                <a class="" href="/index.html">
                    <img src="/public/icons/logo_univas_white.png" alt="Logo" style="filter: invert(1); width: 150px;">
                </a>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="/index.html">Home</a>
                    </li>

                    <!-- Dropdown Vacinas -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownVacinas" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Vacinas
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownVacinas">
                            <li><a class="dropdown-item" href="/pages/TelaListarVacinas.html">Listar Vacinas</a></li>
                            <li><a class="dropdown-item" href="/pages/TelaCartaoVacina.html">Cartão Vacina</a></li>
                            <li><a class="dropdown-item" href="/pages/TelaCartaoVacinaAtual.html">Cartão Vacina Atual</a></li>
                            <li><a class="dropdown-item" href="/pages/TelaRegistroVacina.html">Registro Vacinas</a></li>
                            <li><a class="dropdown-item" href="/pages/TelaFiltroVacinas.html">Filtrar Vacinas</a></li>
                            <li><a class="dropdown-item" href="/pages/TelaAgendamentoVacina.html">Agendamento Vacinas</a></li>
                        </ul>
                    </li>

                    <!-- Outras opções -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownVacinas" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Funcionário
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownVacinas">
                            <li><a class="dropdown-item" href="/pages/TelaListarFuncionarios.html">Listar Funcionarios</a></li>
                        </ul>
                    </li>
                </ul>

                <form class="d-flex" role="search" id="headerSearchForm">
                    <input class="form-control me-2" type="search" placeholder="Páginas" aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">Buscar</button>
                </form>
            </div>
        </nav>
    </header>
    
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header text-center">
                        <h4>Agendamento de Vacina</h4>
                    </div>
                    <div class="card-body">
                        <form id="agendamentoForm" onsubmit="validateAgendamentoForm(event)">
                            <div class="mb-3">
                                <label for="funcionarioAgendado" class="form-label">Funcionário Agendado</label>
                                <input type="text" class="form-control" id="funcionarioAgendado" required>
                            </div>

                            <div class="mb-3">
                                <label for="responsavelAgendamento" class="form-label">Funcionário Responsável</label>
                                <input type="text" class="form-control" id="responsavelAgendamento" required>
                            </div>

                            <div class="mb-3">
                                <label for="dataAgendamento" class="form-label">Data do Agendamento</label>
                                <input type="date" class="form-control" id="dataAgendamento" required>
                            </div>

                            <div class="mb-3">
                                <label for="tipoVacinaAgendamento" class="form-label">Tipo de Vacina</label>
                                <input type="text" class="form-control" id="tipoVacinaAgendamento" required>
                            </div>

                            <button type="submit" class="btn btn-success w-100">Agendar Vacina</button>
                        </form>

                        <!-- Alert de sucesso (inicialmente escondido) -->
                        <div class="alert alert-success mt-3 d-none" id="alertSuccess" role="alert">
                            Vacina agendada com sucesso!
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function validateAgendamentoForm(event) {
            event.preventDefault(); // Impede o envio real do formulário
            document.getElementById('alertSuccess').classList.remove('d-none'); // Exibe o alerta de sucesso
            document.getElementById('agendamentoForm').reset(); // Reseta o formulário após o envio
        }
    </script>

    <script src="/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
