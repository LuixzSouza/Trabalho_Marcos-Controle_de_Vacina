    <div class="container d-flex justify-content-center align-items-center mt-5">
        <div class="card shadow-lg p-4 rounded-4 w-100" style="max-width: 600px;">
            <h2 class="text-center mb-4 fw-bold">Meu Perfil</h2>
            <div id="perfilUsuario" class="mb-4"></div>
        
            <div class="d-grid gap-2">
            <a href="/pages/TelaCartaoVacinaAtual.html" class="btn btn-primary">Ver Cartão de Vacina</a>
            <button class="btn btn-warning" onclick="editarDados()">Atualizar Dados</button>
            <button class="btn btn-secondary" onclick="alterarSenha()">Alterar Senha</button>
            <button class="btn btn-danger" onclick="logout()">Sair</button>
            </div>
        </div>
    </div>
      
    <script>
        const user = JSON.parse(localStorage.getItem("usuarioLogado"));

        if (!user) {
        alert("Você precisa estar logado.");
        window.location.href = "/pages/TelaLogin.html";
        } else {
        document.getElementById("perfilUsuario").innerHTML = `
            <p><strong>Nome:</strong> ${user.nome}</p>
            <p><strong>CPF:</strong> ${user.cpf}</p>
            <p><strong>Email:</strong> ${user.email}</p>
            <p><strong>Cargo:</strong> ${user.cargo}</p>
            <a href="/pages/TelaCartaoVacinaAtual.html" class="btn btn-primary mt-3">Ver Cartão de Vacina</a>
            <button class="btn btn-warning mt-3" onclick="editarDados()">Atualizar Dados</button>
            <button class="btn btn-secondary mt-3" onclick="alterarSenha()">Alterar Senha</button>
        `;
        }

        function logout() {
        localStorage.removeItem("usuarioLogado");
        window.location.href = "/pages/TelaLogin.html";
        }

        function editarDados() {
        alert("Funcionalidade de edição em construção.");
        }

        function alterarSenha() {
        alert("Funcionalidade de alteração de senha em construção.");
        }
    </script>
    <script src="../js/script.js"></script>
