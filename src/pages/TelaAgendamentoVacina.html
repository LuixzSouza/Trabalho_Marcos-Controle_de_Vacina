        .card {

<body class=" ">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-success py-3">
            <div class="container-fluid">
                <a class="" href="/index.html">
                    <img src="/public/icons/logo_univas_white.png" alt="Logo" style="filter: invert(1); width: 150px;">
                </a>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="/index.html">Home</a>
                    </li>
    
                    <!-- Dropdown Vacinas -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownVacinas" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Vacinas
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownVacinas">
                            <li><a class="dropdown-item" href="/pages/TelaListarVacinas.html">Listar Vacinas</a></li>
                            <li><a class="dropdown-item" href="/pages/TelaCartaoVacina.html">Cartão Vacina</a></li>
                            <li><a class="dropdown-item" href="/pages/TelaRegistroVacina.html">Registro Vacinas</a></li>

                <form class="d-flex" role="search" id="headerSearchForm">
                    <input class="form-control me-2" type="search" placeholder="Páginas" aria-label="Search">

                </form>
            </div>
        </nav>
    </header>

    <div class="card shadow">
        <div class="card-body">
            <h5 class="card-title text-center">Agendar Vacina</h5>
            <form id="scheduleForm">
                <div class="mb-3">
                    <label for="vaccineDate" class="form-label">Data da Vacinação</label>
                    <input type="date" class="form-control" id="vaccineDate" required>
                    <div class="invalid-feedback">A data deve ser futura.</div>
                </div>
                <button type="submit" class="btn btn-primary w-100">Agendar</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById("scheduleForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let dateInput = document.getElementById("vaccineDate");
            let selectedDate = new Date(dateInput.value);
            let today = new Date();
            
            if (selectedDate <= today) {
                dateInput.classList.add("is-invalid");
            } else {
                dateInput.classList.remove("is-invalid");
                alert("Vacina agendada para " + dateInput.value);
            }
        });
    </script>
    
    <script src="/js/script.js"></script>
