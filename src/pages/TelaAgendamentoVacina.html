    <div class="card shadow">
        <div class="card-body">
            <h5 class="card-title text-center">Agendar Vacina</h5>
            <form id="scheduleForm">
                <div class="mb-3">
                    <label for="patientName" class="form-label">Nome do Paciente</label>
                    <input type="text" class="form-control" id="patientName" required>
                </div>
                <div class="mb-3">
                    <label for="vaccineType" class="form-label">Tipo de Vacina</label>
                    <select class="form-select" id="vaccineType" required>
                        <option value="">Selecione...</option>
                        <option value="Covid-19">Covid-19</option>
                        <option value="Gripe">Gripe</option>
                        <option value="Febre Amarela">Febre Amarela</option>
                        <option value="Hepatite B">Hepatite B</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="location" class="form-label">Local da Vacinação</label>
                    <input type="text" class="form-control" id="location" required>
                </div>
                <div class="mb-3">
                    <label for="vaccineDate" class="form-label">Data da Vacinação</label>
                    <input type="date" class="form-control" id="vaccineDate" required>
                    <div class="invalid-feedback">A data deve ser futura.</div>
                </div>
                <button id="btnAgendar" type="submit" class="btn btn-success w-100">Agendar</button>
            </form>
        </div>
    </div>

    <!-- TABELA DE AGENDAMENTOS -->

                    <th>ID</th>
                    <th>Paciente</th>
                    <th>Vacina</th>
                    <th>Local</th>
                    <th>Data</th>
                </tr>
            </thead>
            <tbody id="agendamentosTableBody">
                <!-- Preenchido via JavaScript -->
            </tbody>
        </table>
    </div>
