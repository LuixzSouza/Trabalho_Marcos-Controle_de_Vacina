<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro de Vacina</title>
    <link rel="stylesheet" href="/src/style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="/index.html">
                    <img src="/public/icons/logo_univas_white.png" alt="" class="" style="filter: invert(1);">
                </a>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="/index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/pages/TelaListarFuncionarios.html">Funcionário</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/pages/TelaListarVacinas.html">Vacinas</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    
    <div class="container mt-4">
        <h2 class="text-center">Registro de Vacina</h2>
        <form id="form-registro-vacina" class="mt-4">
            <div class="mb-3">
                <label for="funcionarioVacinado" class="form-label">Funcionário Vacinado</label>
                <input type="text" class="form-control" id="funcionarioVacinado" placeholder="Nome do Funcionário" required>
            </div>
            <div class="mb-3">
                <label for="responsavel" class="form-label">Responsável</label>
                <input type="text" class="form-control" id="responsavel" placeholder="Nome do Responsável" required>
            </div>
            <div class="mb-3">
                <label for="dataAplicacao" class="form-label">Data de Aplicação</label>
                <input type="date" class="form-control" id="dataAplicacao" required>
            </div>
            <div class="mb-3">
                <label for="tipoVacina" class="form-label">Tipo de Vacina</label>
                <select class="form-select" id="tipoVacina" required>
                    <option value="">Selecione a vacina</option>
                    <option value="Covid-19">Covid-19</option>
                    <option value="Influenza">Influenza</option>
                    <option value="Hepatite B">Hepatite B</option>
                </select>
            </div>
            <button type="submit" class="btn btn-success">Registrar Vacina</button>
        </form>
    </div>
    
    <script src="/js/scritRegistroVacinas.js" ></script>
</body>
</html>
