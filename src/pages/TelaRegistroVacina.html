    <!-- Vinculando o CSS do Bootstrap 5 -->

    <!-- Seu CSS personalizado -->
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <!-- Cabeçalho -->
    <header class="header-blur" >
        <nav class="navbar navbar-expand-lg navbar-dark py-3">
            <div class="container-fluid">
                <a class="" href="/index.html">
                    <img src="../public/icons/logo_univas_white.png" alt="Logo" style=" width: 150px;">
                </a>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item d-flex align-items-center">
                        <a class="nav-link active d-flex align-items-center" href="/index.html"><img class="" src="../public/icons/chamine-de-casa-medica.svg" alt=""> Home</a>
                    </li>

                    <!-- Dropdown Vacinas -->
                    <li class="nav-item dropdown d-flex align-items-center">
                        <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="navbarDropdownVacinas" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="../public/icons/seringa.svg" alt="">  
                            Vacinas
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownVacinas">
                            <li><a class="dropdown-item" href="/pages/TelaListarVacinas.html">Listar Vacinas</a></li>
                            <li><a class="dropdown-item" href="/pages/TelaCartaoVacinaAtual.html">Cartão Vacina</a></li>
                            <li><a class="dropdown-item" href="/pages/TelaRegistroVacina.html">Registro Aplicação De Vacinas</a></li>
                            <li><a class="dropdown-item" href="/pages/TelaFiltroVacinas.html">Filtrar Vacinas</a></li>
                            <li><a class="dropdown-item" href="/pages/TelaAgendamentoVacina.html">Agendamento Vacinas</a></li>
                        </ul>
                    </li>

                    <!-- Outras opções -->
                    <li class="nav-item dropdown d-flex align-items-center">
                        <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="navbarDropdownVacinas" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="../public/icons/usuarios-alt.svg" alt="">
                        Funcionário
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownVacinas">
                            <li><a class="dropdown-item" href="/pages/TelaListarFuncionarios.html">Listar Funcionarios</a></li>
                        </ul>
                    </li>
                    <li class="nav-item d-flex align-items-center">
                    <a class="nav-link d-flex align-items-center" href="/pages/TelaPerfilUsuario.html"><img src="../public/icons/usuario-do-circulo.svg" alt="">Meu Perfil</a>
                    </li>
                    
                </ul>

                <form class="d-flex" role="search" id="headerSearchForm">
                    <input class="form-control me-2" type="search" placeholder="Páginas" aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">Buscar</button>
                </form>
            </div>
        </nav>
    </header>
    
    <!-- Conteúdo principal -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card" >
                    <div class="card-header text-center p-2" >
                        <h2 class="text-center">Registro de Aplicação De Vacina</h2>
                    </div>
                    <form id="form-registro-vacina" class="mt-4 p-2">
                        <div class="mb-3">
                            <label for="funcionarioVacinado" class="form-label">Funcionário Vacinado</label>
                            <select class="form-select w-100" id="funcionarioVacinado" required>
                                <option value="">Selecione o Funcionário</option>
                            </select>                            
                        </div>
                        <div class="mb-3">
                            <label for="responsavel" class="form-label">Funcionário Responsável</label>
                            <input type="text" class="form-control w-100" id="responsavel" placeholder="Nome do Responsável" required>
                        </div>
                        <div class="mb-3">
                            <label for="dataAplicacao" class="form-label">Data de Aplicação</label>
                            <input type="date" class="form-control w-100" id="dataAplicacao" required>
                        </div>
                        <div class="mb-3">
                            <label for="tipoVacina" class="form-label">Tipo de Vacina</label>
                            <select class="form-select w-100" id="tipoVacina" required>
                                <option value="">Selecione a vacina</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Registrar Vacina</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../js/script.js"></script>
    <script src="../js/scriptRegistroVacinas.js" ></script>

    <!-- Script do Bootstrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
