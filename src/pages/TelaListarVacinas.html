<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lista de Vacinas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/src/style/style.css">
  </head>
  <body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
            <a class="navbar-brand" href="/src/index.html">Navbar</a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                <a class="nav-link active" href="/src/index.html">Home</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/src/pages/TelaListarFuncionarios.html">Listar Funcionario</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="/src/pages/TelaListarVacinas.html">Listar Vacinas</a>
                </li>
            </ul>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
            </div>
        </nav>
    </header>

    <div class="container mt-4">
        <h1 class="text-center" >Vacinas Cadastradas</h1>
        
        <form class="d-flex justify-content-center mb-3" id="searchForm" role="search">
            <input class="form-control me-2" id="searchInput" type="search" placeholder="Digite o nome da vacina" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Buscar</button>
        </form>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nome da Vacina</th>
                <th scope="col">Ações</th>
            </tr>
            </thead>
            <tbody id="tabela-body">
            </tbody>
        </table>
    </div>

    <script src="/src/js/scriptVacinas.js" ></script>
  </body>
</html>
