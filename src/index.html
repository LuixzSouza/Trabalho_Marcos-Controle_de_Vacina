<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Bootstrap npm</title>

    <link rel="stylesheet" href="/src/main.scss">
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="/src/index.html">Navbar</a>
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/src/index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/src/pages/TelaListarFuncionarios.html">Listar Funcionario</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/src/pages/TelaListarVacinas.html">Listar Vacinas</a>
            </li>
          </ul>
          <!-- Formulário de busca no header -->
          <form class="d-flex" role="search" id="headerSearchForm">
            <input class="form-control me-2" type="search" placeholder="Paginas" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Buscar</button>
          </form>
        </div>
      </nav>
    </header>

    <section>
      <div class="container text-center mt-5">
        <h1>Bem-vindo ao Sistema de Gerenciamento</h1>
        <p class="lead">Gerencie suas vacinas, funcionários e muito mais de forma rápida e prática!</p>
        <form class="d-flex justify-content-center mt-4" role="search">
          <input class="form-control w-50" type="search" placeholder="Digite o que deseja buscar..." aria-label="Search">
          <button class="btn btn-outline-success ms-2" type="submit">Buscar</button>
        </form>
      </div>     
      <div>
        <ul>
          <li></li>
        </ul>
      </div> 
    </section>

     <!-- Script para gerenciar a busca do header -->
     <script>
      // Seleciona o formulário de busca no header
      const headerSearchForm = document.getElementById("headerSearchForm");

      // Define o array de páginas com nomes e URLs correspondentes
      const pages = [
        { name: "home", url: "/src/index.html" },
        { name: "listar funcionario", url: "/src/pages/TelaListarFuncionarios.html" },
        { name: "listar vacinas", url: "/src/pages/TelaListarVacinas.html" }
      ];

      // Evento para interceptar o envio do formulário
      headerSearchForm.addEventListener("submit", function(event) {
        event.preventDefault();
        // Obtém o valor digitado, convertendo para minúsculas e removendo espaços extras
        const query = headerSearchForm.querySelector("input[type='search']").value.toLowerCase().trim();

        // Procura por uma página cujo nome contenha o texto digitado
        const foundPage = pages.find(page => page.name.includes(query));

        if(foundPage) {
          // Se encontrar, redireciona para a URL correspondente
          window.location.href = foundPage.url;
        } else {
          // Se não encontrar, redireciona para uma página notfound
          window.location.href = "/src/notfound.html";
        }
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
